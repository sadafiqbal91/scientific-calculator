<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Modern Calculator</title>
</head>

<body>
    <div class="blob"></div>
    <div class="container">
        <div class="calculator">
            <div class="top-bar">
                <span class="brand">PRO-CALC</span>
                <span id="mode-indicator" class="mode" onclick="toggleMode()">DEG</span>
                <button class="history-btn" onclick="toggleHistory()">ðŸ•’</button>
            </div>

            <input type="text" placeholder="0" id="result" readonly>

            <!-- Scientific Controls -->
            <button class="sci" onclick="sin()">sin</button>
            <button class="sci" onclick="cos()">cos</button>
            <button class="sci" onclick="tan()">tan</button>
            <button class="sci" onclick="pi()">Ï€</button>
            <button class="sci" onclick="euler()">e</button>

            <button class="sci" onclick="log()">log</button>
            <button class="sci" onclick="ln()">ln</button>
            <button class="sci" onclick="factorial()">x!</button>
            <button class="sci" onclick="display('(')">(</button>
            <button class="sci" onclick="display(')')">)</button>

            <!-- Memory Row & Advanced -->
            <button class="mem" onclick="memRecall()">MR</button>
            <button class="sci" onclick="square()">xÂ²</button>
            <button class="sci" onclick="sqrt()">âˆš</button>
            <button class="sci" onclick="power()">xÊ¸</button>
            <button class="op" onclick="display('/')">Ã·</button>

            <!-- Main Pad -->
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="sci" onclick="percentage()">%</button>
            <button class="op" onclick="display('X')">Ã—</button>

            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="mem" onclick="memAdd()">M+</button>
            <button class="op" onclick="display('+')">+</button>

            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="mem" onclick="memSub()">M-</button>
            <button class="op" onclick="display('-')">âˆ’</button>

            <button class="ac" onclick="clrs()">AC</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="del" onclick="dle()">DEL</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>

        <!-- History Panel -->
        <div id="history-panel" class="history-panel">
            <h3>History</h3>
            <div id="history-list"></div>
            <button onclick="toggleHistory()">Close</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
